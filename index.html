<div class="main">
    <div class="hei">
        <input class="result" type="text" id="inputResult">

    <hr>
    <div class="hei">
        <button class="btnC" onclick="clearResult('0')">C</button>

        <button class="btn" onclick="getNumber('%')">%</button>
        <button class="btn" onclick="getNumber('/')">/</button>
